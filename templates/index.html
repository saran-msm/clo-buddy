<!DOCTYPE html>
<html>
<head>
    <title>CLO Buddy</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Title Section -->
        <div class="title-section">
            <h1 class="main-title">CLO Buddy</h1>
            <h2 class="subtitle">Legal Document Summarization Assistant</h2>
        </div>

        <!-- Upload Section -->
        <div class="upload-section">
            <div class="upload-box">
                <input type="file" id="fileInput" class="file-input" accept=".pdf,.txt">
                <label for="fileInput" class="upload-label" id="uploadLabel">
                    <i class="fas fa-cloud-upload-alt"></i>
                    <span>Choose a file or drag it here</span>
                </label>
                
                <!-- File Display -->
                <div id="fileDisplay" class="file-display" style="display: none;">
                    <div class="file-info">
                        <i class="fas fa-file-alt"></i>
                        <span id="fileName"></span>
                        <button id="removeFile" class="remove-file">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                </div>
            </div>
            
            <!-- Process Button - moved outside upload-box -->
            <button id="processButton" class="process-button">
                <i class="fas fa-cog"></i> Process Document
            </button>
        </div>

        <!-- Results Section -->
        <div id="resultsSection" class="results-section" style="display: none;">
            <!-- Output Panels -->
            <div class="panels-container">
                <div class="panel">
                    <h3>Summary</h3>
                    <div id="summary" class="panel-content"></div>
                </div>
                
                <div class="panel">
                    <h3>Key Highlights</h3>
                    <div id="keyHighlights" class="panel-content"></div>
                </div>
                
                <div class="panel">
                    <h3>Actionable Insights</h3>
                    <div id="actionableInsights" class="panel-content"></div>
                </div>
            </div>

            <!-- Evaluation Section -->
            <div class="evaluation-container">
                <div class="panel evaluation-panel">
                    <h3>Evaluation Metrics</h3>
                    <div id="evaluationMetrics" class="metrics-grid">
                        <!-- Metrics will be populated here -->
                    </div>
                </div>
                
                <div class="panel next-steps-panel">
                    <h3>Next Steps</h3>
                    <div id="nextSteps" class="next-steps-content">
                        <!-- Next steps will be populated here -->
                    </div>
                </div>
            </div>
        </div>

        <!-- Loading and Error Messages -->
        <div id="error" class="error"></div>
        <div id="loading" class="loading" style="display: none;">
            <div class="spinner"></div>
            <span>Processing document...</span>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
